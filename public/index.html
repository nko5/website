<!DOCTYPE html>
<html>
  <head>
    <title>2013 &mdash; Node.js Knockout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/stylesheets/splash.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="splash-bg"></div>
    <div id="splash">
      <div id="splash-content">

        <a><h1 class="animated bounceInDown logo">Node.js Knockout</h1></a>

        <div class="date">
          <h2>Save the Date</h2>
          <hr>
          <h3>September 6-8, 2013</h3>
        </div>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">

        <form action="http://nodeknockout.us5.list-manage2.com/subscribe/post?u=fcdc37b83386a2769efad961d&amp;id=e94fe23fd3" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate signup" target="_blank" novalidate>
          <input type="email" value="" name="EMAIL" class="email-field email" id="mce-EMAIL" placeholder="Your Email Address..." required>
          <input type="submit" value="Stay Tuned" name="subscribe" id="mc-embedded-subscribe" class="signup-btn"/>
        </form>
        </div>

        <!--End mc_embed_signup-->

      </div>
    </div>

    <div id="footer">
      <div class="intro">
        <p>
          <a href="http://nodeknockout.com">Node Knockout</a> is a 48-hour hackathon featuring <a href="http://nodejs.org" target="_blank">Node.js</a>. It's an online, virtual competition with contestants worldwide.
        </p>
      </div>
      <div class="footer-cols">
        <div class="footer-left" title="Email us">
          <a href="mailto:all@nodeknockout.com"><i class="icon-email"></i> all@nodeknockout.com</a>
        </div>

        <div class="footer-center" title="Follow @node_knockout on Twitter">
          <a href="http://twitter.com/node_knockout"><i class="icon-twitter"></i> @node_knockout</a>
        </div>

        <div class="footer-right"  title="See Past Year's Knockouts">
          <i class="icon-clock"></i>
          <a href="http://2010.nodeknockout.com">2010</a>
          /
          <a href="http://2011.nodeknockout.com">2011</a>
          /
          <a href="http://2012.nodeknockout.com">2012</a>
        </div>
      </div>
      <div class="clear-both"></div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/javascripts/splash.js"></script>

  </body>
</html>
